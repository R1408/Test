<!DOCTYPE html>
<html lang="en">
<head>
  <title>OTP</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
  <h2>Sign up</h2>
  <form action="http://localhost:5000/user_otp", method = "post">
    <div class="form-group col-sm-3">
      <label for="mobile">Enter code we just send on your mobile {{phone_number}}:</label>
      <input type="text" class="form-control" id="mobile" placeholder="Enter OTP " name="mobile">
        <button type="submit" class="btn btn-default" style = "margin:5px">Submit</button>
        <a href = '/signin'>Login</a>
    </div>
  </form>
</div>

</body>
</html>
